<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin - Weather App</title>
  </head>
  <body>
    <div class="location-form">
      <form>
        <label for="location">Weather Location: </label>
        <input type="text" class="location" name="location" value="sydney" />
        <input type="button" value="Submit" class="submit" />
      </form>
    </div>
    <div class="weather-information">
      <div class="weather-today"></div>
      <div class="weather-future"></div>
    </div>
  </body>
</html>
